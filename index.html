    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
           
        
        }
        .container{
            padding: 20px;
        }
        .header {
            border-radius: 10px;
            padding: 10px;
            font-size: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: green;
            color: white;
            text-shadow: 10px 10px 10px black;
            margin: 10px;
            box-shadow: 10px 10px 10px black;
        }

        .title {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 40px;;
            color: green;
            text-shadow: 10px 10px 10px black;
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .select-box{
            padding: 1px 0;
        }
        
        .num{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 30px;
        }
        
        .display-content{
        
            width: 100%;
            
        }
        .flashcard {
            margin-top: 10px;
            width: 100%;
            height: 300px;
            border: 3px solid rgb(16, 141, 16);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 10px 10px 10px black;
            perspective:880px;
            position: relative;
        }

        .card-back{
            font-size: 37px;
            text-align: center;
            /* animation:flip-animate 1s linear ;   Làm xoay các ảnh */
            transform-style:preserve-3d;
            transition-duration: 0.5s;
        }
        #beto, #hira{
            font-size: 16px;
        }
        .flashcard:hover {
            background-color: #f5f5f5;
        }

        .navigation{
            display: flex;
            justify-content: center;
            align-items: center;
            
           
        }
        .nav{
            position: fixed;
           
            bottom: 100px;
        }

        .remembered{
            margin-right: 30px;
        }
        select{
            border: none;
            background: green;
            color: whitesmoke;
            padding: 5px ;
            border-radius: 5px;
            font-size: 22px;
            box-shadow: 10px 10px 10px black;
        }

        .btn{
            font-size: 25px;
            padding: 10px 20px;
            box-shadow: 2px 2px 2px black;
            color: white;
            text-shadow: 2px 2px 2px black;
            border-radius:5px ;
        }
        .remembered{
            background: green;
            
        }

        .forget{
            background: red;
        }
        .again{
            background: green;
        }

        .check{
            display: none;
        }
        #vn,#beto,#kanji,#hira{
            display: none;
        }

        .right{
            display: flex;
            justify-content: right;
            font-size: 20px;
        }
        #right{
            position: absolute;
            right: 10px;
            top: -50px;
        }
        @keyframes flip-animate{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }

        //kiem tra noi dung la ngu phap, tu vung hay kanji
        function changeContent(){
            document.getElementById("beto").style.display = "block";
            document.getElementById("kanji").style.display= "block";
            document.getElementById("hira").style.display= "block";
            document.getElementById("vn").style.display= "none";
            let content_value = document.getElementById("content-select").value;   
            let start_value = document.getElementById("start-select").value;
            let end_value  = document.getElementById("end-select").value; 
            let alpha_num = document.getElementById("start-select-alphabet").value; 
            

            if(content_value == "grammar"){
                
                getlist(start_value,end_value,list_grammar);
                
            }else if(content_value == "vocabulary"){
                getlist(start_value,end_value,list_vocabulary);
               
            }else if(content_value == "alphabet"){
                getListAlpha(alpha_num,list_alphabet)
            }else{
              
                list_kanji = [];
                initKanji();
                getlist(start_value,end_value,list_kanji);
                
            }

            if(content_value == "kanji"){
                content_value ="hán tự";
                document.getElementById("start-select").style.display = "block";
                document.getElementById("end-select").style.display = "block";
                document.getElementById("start-select-alphabet").style.display = "none"
            }else if(content_value =="vocabulary"){
                content_value = "từ vựng";
                document.getElementById("start-select").style.display = "block";
                document.getElementById("end-select").style.display = "block";
                document.getElementById("start-select-alphabet").style.display = "none"
            }else if(content_value == "alphabet"){
                document.getElementById("start-select").style.display = "none";
                document.getElementById("end-select").style.display = "none";
                document.getElementById("start-select-alphabet").style.display = "block"
                
            }else{
                content_value = "ngữ pháp";
                document.getElementById("start-select").style.display = "block";
                document.getElementById("end-select").style.display = "block";
                document.getElementById("start-select-alphabet").style.display = "none"
            }
            
            setStartEnd(start_value,end_value,content_value);
            
        }

        //lay danh sach bai hoc
        function getlist(start,end,arr){
            
            current_index = 0;
            display_list = [];
            let j = start-26;
            for(let i = 0; i<=(parseInt(end)-parseInt(start));i++){
               
               if(arr[i+j]){
                display_list.push(arr[i+j]);
               }else{
                    current_index = 0;
               }
                
            }
            
            setList();
            setForget();
            displayCard(current_index);
        }

        function getListAlpha(alpha_num,list_alphabet){
            
            current_index = 0;
            display_list = [];

            // let j = start-26;
            // for(let i = 0; i<=(parseInt(end)-parseInt(start));i++){
               
            //    if(arr[i+j]){
            //     display_list.push(arr[i+j]);
            //    }else{
            //         current_index = 0;
            //    }
                
            // }
            switch(alpha_num){
                case "hira1":
                    display_list = list_alphabet[0];
                    break;
                case "hira1-check":
                    display_list = list_alphabet[1];
                    break;
                case "hira2":
                    display_list = list_alphabet[2];
                    break;
                case "hira2-check":
                    display_list = list_alphabet[3];
                    break;
                case "kata1":
                    display_list = list_alphabet[4];
                    break;
                case "kata1-check":
                    display_list = list_alphabet[5];
                    break;
                case "kata2":
                    display_list = list_alphabet[6];
                    break;
                case "kata2-check":
                    display_list = list_alphabet[7];
                    break;
                case "gretting":
                    display_list = list_alphabet[8];
                    break;
            }
            
            setList();
            setForget();
            displayCardAlphabet(current_index);
        }

        //set list tu vung
        function setList(){
            current_index = 0;
            current_list = [].concat(...display_list);
            current_list.sort(() => 0.5 - Math.random());
           
        }


        //tao list chua nho
        function setForget(){
            forget_list = [];
            
            forget_list = current_list.filter((value) =>value.isRemembered == false);
            
        }

        //hien thi
        function displayCard(number){
            
            // <p id="beto">Vn</p>
            document.getElementById("card-content").style.display = "block";
            document.getElementById("card-check").style.display = "none";
            let beto = document.getElementById("beto");
            let hira = document.getElementById("hira");
            let kanji = document.getElementById("kanji");
            let vn = document.getElementById("vn");
            let current_element = forget_list[number];
            let num = document.getElementById("num");
            num.innerHTML = (number+1) + "/"+forget_list.length;
            if(current_element == null){
                let content_value = document.getElementById("content-select").value;  
                if(content_value == "kanji"){
                    kanji.innerHTML = "Bài này không có kanji";
                    vn.innerHTML = "Bài này không có kanji"
                }else {
                    kanji.innerHTML = "Bạn đã thuộc hết phần này, hãy chọn học phần khác";
                    vn.innerHTML = "BBạn đã thuộc hết phần này, hãy chọn học phần khác"
                }
                
                beto.innerText = "";
                hira.innerHTML = "";
                
            }else{
                beto.innerText = current_element?.beto;
                hira.innerHTML = current_element?.hiragana;
                kanji.innerHTML = current_element?.kanji;
                vn.innerHTML = current_element?.imi;
            }
            

            // document.getElementById("beto").style.display = "block";
            // document.getElementById("kanji").style.display= "block";
            // document.getElementById("hira").style.display= "block";
            // document.getElementById("vn").style.display= "none";
            // document.getElementById("beto").style.opacity = "1";
            // document.getElementById("kanji").style.opacity= "1";
            // document.getElementById("hira").style.opacity= "1";
            // document.getElementById("vn").style.opacity= "1";
        
        }

        function displayCardAlphabet(number){
            
            document.getElementById("card-content").style.display = "block";
            document.getElementById("card-check").style.display = "none";
            let img = document.getElementById("image");
            let beto = document.getElementById("beto");
            let hira = document.getElementById("hira");
            let kanji = document.getElementById("kanji");
            let vn = document.getElementById("vn");
            let current_element = forget_list[number];
            let num = document.getElementById("num");
            //hira,romaji,src,jp,beto,isRemembered
            num.innerHTML = (number+1) + "/"+forget_list.length;
             beto.innerText = "";
             hira.innerHTML = "";
            
            kanji.innerHTML = current_element.hira;
            vn.innerHTML = "current_element.vn";
            
            //kanji.innerHTML = current_element.kanji";
            //beto.innerHTML = "current_element.beto";
            if(current_element.romaji != ""){
                vn.innerHTML = current_element.romaji;
               
            }else {
                
                vn.innerHTML = current_element.beto;
                //hira.innerHTML = "current_element.hira";
                hira.innerHTML = current_element.jp;
                let src =  "./img/hira1/" + current_element.src + ".png";
                kanji.innerHTML = `<img src = '${src}' width = '150px'/>`
                
            }
        };

        //da thuoc
        function remembered(){
            let content_value = document.getElementById("content-select").value;  
            if(current_index <forget_list.length){
                forget_list[current_index].isRemembered = true;
            }
           
            current_index++;
            if(current_index <forget_list.length){
                if(content_value == "alphabet"){
                    displayCardAlphabet(current_index);
                }else{
                    displayCard(current_index)
                }
                
                
            }else{
                document.getElementById("card-content").style.display = "none";
                document.getElementById("card-check").style.display = "block";
                let lenght_forget = forget_list.filter(value => value.isRemembered == false).length;
                if(lenght_forget == 0){
                    if(start_lesson == end_lesson){
                        document.getElementById("check-forget").innerHTML = "Rất tuyệt vời, bạn đã hoàn thành phần này"; 
                        //+ curent_content + " bài " + (start_lesson -25); 
                        document.getElementById("again").style.display = "none";
                    }else{
                        document.getElementById("check-forget").innerHTML = "Rất tuyệt vời, bạn đã hoàn thành phần này";
                        // + curent_content + " từ bài " + (start_lesson -25) + " đến bài " + (end_lesson -25); 
                        document.getElementById("again").style.display = "none";
                    }
                    
                }else {
                    document.getElementById("again").style.display = "block";
                    document.getElementById("check-forget").innerHTML = "Bạn vẫn còn " + lenght_forget +  " tử ở bài này chưa thuộc. Tiếp tục làm lại nào"; 
                }
                
            }
            
        }

        //chua thuoc
        function forget(){
            let content_value = document.getElementById("content-select").value;  
            if(current_index <forget_list.length){
                forget_list[current_index].isRemembered = false;
            }
            
            
            current_index++;
            if(current_index <forget_list.length){
                
                if(content_value == "alphabet"){
                    displayCardAlphabet(current_index);
                }else{
                    displayCard(current_index)
                }
            }else{
                document.getElementById("card-content").style.display = "none";
                document.getElementById("card-check").style.display = "block";
                let lenght_forget = forget_list.filter(value => value.isRemembered == false).length;
                if(lenght_forget == 0){
                    document.getElementById("check-forget").innerHTML = "Rất tuyệt vời, bạn đã hoàn thành phần này"; /*+ curent_content  + " từ bài " + (start_lesson -25) + " đến bài " + (end_lesson-25); */
                    document.getElementById("again").style.display = "none";
                }else {
                    document.getElementById("again").style.display = "block";
                    document.getElementById("check-forget").innerHTML = "Bạn vẫn còn " + lenght_forget +  " tử ở bài này chưa thuộc. Tiếp tục làm lại nào"; 
                }
            }
        }

        //tiep tuc kiem tra
        function again(){
            current_index = 0;
            forget_list = forget_list.filter(value =>value.isRemembered == false);
            let content_value = document.getElementById("content-select").value;  
            if(forget_list.length != 0){
                if(content_value == "alphabet"){
                    displayCardAlphabet(current_index);
                }else{
                    displayCard(current_index)
                }
                // displayCard(current_index);
                document.getElementById("beto").style.display = "block";
                document.getElementById("kanji").style.display= "block";
                document.getElementById("hira").style.display= "block";
                document.getElementById("vn").style.display= "none";
            }else{
               
            }
           
        }

            curent_content = content;

        function generateFlashcards() {
            var contentSelect = document.getElementById("content-select");
            var selectedContent = contentSelect.options[contentSelect.selectedIndex].value;

            var startSelect = document.getElementById("start-select");
            var endSelect = document.getElementById("end-select");
            var startValue = parseInt(startSelect.value);
            var endValue = parseInt(endSelect.value);

            //flashcardContainer.innerHTML = "";

            for (var i = startValue; i <= endValue; i++) {
                var flashcard = createFlashcard(i, selectedContent);
                //flashcardContainer.appendChild(flashcard);
            }
        }

        function createFlashcard(number, content) {
            var card = document.createElement("div");
            card.classList.add("card");
            //card.onclick = flipCard;

        }
    

        function updateEndSelect() {
            var startSelect = document.getElementById("start-select");
            var endSelect = document.getElementById("end-select");

            var startValue = parseInt(startSelect.value);
            var endValue = parseInt(endSelect.value);

            if (startValue > endValue) {
                endSelect.value = startValue;
            }
            changeContent();
        }

        function updateStartSelect() {
            var startSelect = document.getElementById("start-select");
            var endSelect = document.getElementById("end-select");

            var startValue = parseInt(startSelect.value);
            var endValue = parseInt(endSelect.value);

            if (startValue > endValue) {
                startSelect.value = endValue;
            }
            changeContent();
        }

      
        //xoay the flashcard
        function rotate(){
            
            let flashcard_rotate = document.getElementById("card-content");
            // flashcard_rotate.style.transform = "rotate(180deg)";
            // flashcard_rotate.style.animation = "flip-animate 1s linear";
            if( rotationDegree == 0){
                rotationDegree += 360;
            }else{
                rotationDegree =0;
            }
            flashcard_rotate.style.transform = `rotateY(${rotationDegree}deg)`;
            if(isDisplayContent){
                
                document.getElementById("beto").style.opacity = "0";
                document.getElementById("kanji").style.opacity= "0";
                document.getElementById("hira").style.opacity= "0";
                document.getElementById("vn").style.opacity= "1";
                setTimeout(() =>{
                    document.getElementById("beto").style.display = "none";
                    document.getElementById("kanji").style.display= "none";
                    document.getElementById("hira").style.display= "none";
                    document.getElementById("vn").style.display= "block";
                }, 100);
                
                isDisplayContent = !isDisplayContent;
            }else{
               
                document.getElementById("beto").style.opacity= "1";
                document.getElementById("kanji").style.opacity= "1";
                document.getElementById("hira").style.opacity= "1";
                document.getElementById("vn").style.opacity= "0";
                setTimeout(() =>{
                    document.getElementById("beto").style.display = "block";
                    document.getElementById("kanji").style.display= "block";
                    document.getElementById("hira").style.display= "block";
                    document.getElementById("vn").style.display= "none";
                }, 100);
                
                isDisplayContent = !isDisplayContent;
            }
            // flashcard_rotate.style.animation = "flip-animate2 2s linear";
        }
